<ion-header>
  <ion-toolbar>
    <ion-title>Carrito de Compras</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="carrito.length > 0">
    <ion-item *ngFor="let item of carrito">
      <ion-label>{{ item.product.name }}</ion-label>
      <ion-icon
        *ngIf="item.quantity === 1"
        name="trash-outline"
        (click)="eliminarDelCarrito(item.product)"
      ></ion-icon>
      <ion-icon
        *ngIf="item.quantity > 1"
        name="remove-circle-outline"
        (click)="disminuirCantidad(item)"
      ></ion-icon>
      <span>{{ item.quantity }}</span>
      <ion-icon name="add-circle-outline" (click)="aumentarCantidad(item)"></ion-icon>
    </ion-item>    
    <ion-row class="ion-margin">
      <ion-col [style.background-color]="'var(--ion-color-' + 'primary' + ')'">
        <div align="center">
          <ion-text color="light">Ordenar</ion-text>
        </div>
        <ion-fab-button #swipeButton color="light" [disabled]="!reservaActiva">
          <ion-icon class="left" name="chevron-forward-outline"></ion-icon>
          <ion-icon name="chevron-forward-outline"></ion-icon>
          <ion-icon class="right" name="chevron-forward-outline"></ion-icon>
        </ion-fab-button>
      </ion-col>
    </ion-row>
  </ion-list>
  <ion-card color="secondary" *ngIf="carrito.length === 0">
    <ion-card-header>
      <ion-card-title>El carrito está vacío</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
