<ion-header>
  <ion-toolbar>
    <ion-title>Carrito de Compras</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="carrito.length > 0">
    <ion-item *ngFor="let item of carrito">
      <ion-thumbnail slot="start">
        <ion-img [src]="item.img" alt="{{ item.name }}"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>Precio: {{ item.price }}</p>
      </ion-label>
      <ion-icon fill="clear" color="danger" (click)="eliminarDelCarrito(item)" name="trash-outline"></ion-icon>
    </ion-item>
    <ion-row class="ion-margin">
      <ion-col [style.background-color]="'var(--ion-color-' + 'primary' + ')'">
        <div align="center">
          <ion-text color="light">Ordenar</ion-text>
        </div>
        <ion-fab-button #swipeButton color="light">
          <ion-icon class="left" name="chevron-forward-outline"></ion-icon>
          <ion-icon name="chevron-forward-outline"></ion-icon>
          <ion-icon class="right" name="chevron-forward-outline"></ion-icon>
        </ion-fab-button>
      </ion-col>
    </ion-row>
  </ion-list>
  <ion-text *ngIf="carrito.length === 0" class="ion-text-center">
    El carrito está vacío.
  </ion-text>
</ion-content>
