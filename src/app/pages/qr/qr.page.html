<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-title>
          Bienvenido,
          <ion-text *ngIf="user">
            {{user.name}}
            <ion-text>{{user.lastName}}</ion-text>
          </ion-text>
      </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card class="ion-text-center">
    <ion-card-content>
      <ion-text>{{fechaA}} </ion-text>
      <qrcode 
        [qrdata]="qrCodeString" 
        [width]="256" 
        [errorCorrectionLevel]="'M'">
      </qrcode>
    </ion-card-content>
  </ion-card>
  <input #fileinput type="file" accept="image/*;capture=camera" hidden (change)="handleFile(fileinput.files)">

  <ion-button expand="full" (click)="captureImage()">
    <ion-icon slot="start" name="camera"></ion-icon>
  </ion-button>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="startScan()">
      <ion-icon name="scan" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="reset()" color="warning" *ngIf="scanResult">
      <ion-icon name="refresh" ></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <video #video [hidden]="!scanActive" width="100%"></video>

  <canvas #canvas hidden></canvas>

  <ion-button expand="full" (click)="stopScan()" color="danger" *ngIf="scanActive">
    <ion-icon slot="start" name="close"></ion-icon>
    Stop scan
  </ion-button>

  <ion-card *ngIf="scanResult">
    <ion-card-header>
      <ion-card-title>Resultado</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ scanResult }} 
    </ion-card-content>
  </ion-card>
</ion-content>
